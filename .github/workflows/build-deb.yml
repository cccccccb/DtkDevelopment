name: CI

on:
  push:
    tags:
      - '*'
    
  pull_request:
    tags:
      - '*'

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set env
        run: |
          echo "RELEASE_VERSION=${GITHUB_REF#refs/*/}" >> $GITHUB_ENV
          echo "Tag name from GITHUB_REF_NAME: $GITHUB_REF_NAME"
          echo "Tag name from github.ref_name: ${{  github.ref_name }}"

      - name: Build
        uses: ./ # Uses an action in the root directory
        id: build
      - name: Pack
        run: |
          cd QtInstalled/5.15.3/
          tar zcvf ../../DtkDevelopment-${{ env.RELEASE_VERSION }}.tar.gz .
          cd ../../
          mv DtkDevelopment-${{ env.RELEASE_VERSION }}.tar.gz DtkEnvironment/packages/com.deepin.dtk/data
          ./binarycreator -c DtkEnvironment/config/config.xml  -p DtkEnvironment/packages/ DtkEnvironment-${{ env.RELEASE_VERSION }}

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false
      - name: Upload Release Asset
        id: upload-release-asset 
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps 
          asset_path: ./DtkEnvironment-${{ env.RELEASE_VERSION }}
          asset_name: DtkEnvironment-${{ env.RELEASE_VERSION }}
          asset_content_type: application/*
